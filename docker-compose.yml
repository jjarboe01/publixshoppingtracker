version: '3.8'

services:
  # Unified container with Apache/PHP and Python
  app:
    build:
      context: .
      dockerfile: Dockerfile.unified
    container_name: publix-tracker
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/app
      - publix-data:/app/data
    environment:
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD}

volumes:
  publix-data:
    driver: local
